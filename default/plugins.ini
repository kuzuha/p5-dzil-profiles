[@Basic]
[NextRelease]
time_zone = GMT
[AutoPrereqs]
[AutoVersion]
major = 0
format = v{{ $major }}.{{ cldr('yyMMdd') }}.{{ cldr('HHmm') }}
[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[KwaliteeTests]
[CPANChangesTests]
[CriticTests]
[UnusedVarsTests]
[PodWeaver]
[PruneFiles]
filenames = dist.ini

match = DELETE\.ME$
