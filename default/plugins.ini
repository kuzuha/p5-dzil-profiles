[@Basic]
[NextRelease]
time_zone = GMT
[AutoPrereqs]
[AutoVersion]
major = 0
format = v{{ $major }}.{{ cldr('yyMMdd') }}.{{ cldr('HHmm') }}
[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::Perl::Critic]
[Test::UnusedVars]
[Test::PodSpelling]
spell_cmd = aspell list
stopwords = plann
stopwords = lsh
stopwords = subtype
stopwords = subtypes
[PodWeaver]
[PruneFiles]
filenames = dist.ini

match = DELETE\.ME$
