[@Basic]
[NextRelease]
time_zone = GMT
[AutoPrereqs]
[AutoVersion]
major = 0
format = v{{ $major }}.{{ cldr('yyMMdd') }}.{{ cldr('HHmm') }}
[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[CPANChangesTests]
[Test::Perl::Critic]
[Test::UnusedVars]
[PodWeaver]
[PruneFiles]
filenames = dist.ini

match = DELETE\.ME$
